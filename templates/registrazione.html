<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>

<body class="body_register">

<main class="register_container"> 

    <!--use this div for contain all-->
    <div class="register">

        <div class="register_left">    
            <h1 id="h1_register">Benvenuto</h1>
                <p id="p_register">Inizia Ora!</p>
        
                <form id='form' action="{{ url_for ('Registrazione') }}" method="post">
                    <div class="register_field">
                            <label for="username">Nome: </label>
                            <input type="text" id="nome" name="nome" required>
                    </div>
                    
                    <div class="register_field">
                            <label for="username">Cognome: </label>
                            <input type="text" id="cognome" name="cognome" required>
                    </div>

                    <div class="register_field">
                            <label for="username">Email: </label>
                            <input type="text" id="email" name="email" required>
                    </div>
                    
                    <div class="register_field">
                            <label for="username">Username: </label>
                            <input type="text" id="username" name="username" required>
                    </div>

                    <div class="register_field">
                        <label for="password">Password: </label>
                        <input type="password" id="pwd" name="pwd" required>
                    </div>

                    <div class="register_field">
                        <label for="squad_pref">Squadra Preferita: </label>
                        
                        <select id="sqpref" name="sqpref" required>
                            <option value="" disabled selected>Seleziona una squadra</option>
                            <option value="Atalanta">Atalanta</option>
                            <option value="Bologna">Bologna</option>
                            <option value="Cagliari">Cagliari</option>
                            <option value="Como">Como</option>
                            <option value="Cremonese">Cremonese</option>
                            <option value="Fiorentina">Fiorentina</option>
                            <option value="Genoa">Genoa</option>
                            <option value="Inter">Inter</option>
                            <option value="Juventus">Juventus</option>
                            <option value="Lazio">Lazio</option>
                            <option value="Lecce">Lecce</option>
                            <option value="Milan">Milan</option>
                            <option value="Napoli">Napoli</option>
                            <option value="Parma">Parma</option>
                            <option value="Pisa">Pisa</option>
                            <option value="Roma">Roma</option>
                            <option value="Sassuolo">Sassuolo</option>
                            <option value="Torino">Torino</option>
                            <option value="Udinese">Udinese</option>
                            <option value="Verona">Verona</option>
                        </select>
                    </div>
                    <button id='btn_sumbit_r' type="submit">Entriamo in campo!</button>
                </form>
        </div>

        <div class="register_right">
            <img src="static/images/logo_login.png" id="logo_register" alt="logo_login">
        </div>

    </div>
    <!--div outside-->
    <div class="already_login">
            <h3>Hai gi√† un account?</h3>
            <a href="{{url_for ('Login')}}"> Vai al login!</a>    
    </div>

</main>
